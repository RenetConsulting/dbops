build: false
version: 0.1.{build}
only_commits:
  files:
    - bin/
    - functions/
    - internal/
    - src/
    - tests/
    - appveyor.yml
    - dbops.ps*
    - build.cake

#images

image:
  - Visual Studio 2019
  - Ubuntu

# Set build info
environment:
  environment: development
  version: 0.1.$(APPVEYOR_BUILD_NUMBER)
  PGUSER: postgres
  PGPASSWORD: Password12!
  AssentNonInteractive: true
  IGNORE_NORMALISATION_GIT_HEAD_MOVE: 1

for:
  - matrix:
      only:
        - image: Visual Studio 2019
    environment:
        mssql_instance: localhost\SQL2017
        scenario: windows
    services:
      - mssql2017
      - mysql
      - postgresql
    before_build:
      - ps: .\build\build_prep.ps1
    build_script:
      - ps: .\build\build.ps1 -Script .\build.cake
    after_build:
      - ps: .\build\copy_build_files.ps1

    before_test:
      - SET PATH=C:\Program Files\PostgreSQL\9.6\bin\;%PATH%
      - psql -c "CREATE USER sa WITH SUPERUSER PASSWORD 'Password12!';" -U postgres
      - ps: .\tests\pester.prep.ps1


  - matrix:
      only:
        - image: Ubuntu
    environment:
        mssql_instance: localhost
        scenario: all
        TZ: GMT
    services:
      - mssql
      - mysql
      - postgresql
    before_test:
      - ps: .\tests\pester.prep.ps1
      - docker run --name dbops-oracle -d -p 1521:1521 -e ORACLE_ALLOW_REMOTE=true wnameless/oracle-xe-11g-r2

test_script:
  - ps: .\tests\ci.pester.ps1


